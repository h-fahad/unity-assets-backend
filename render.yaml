services:
  - type: web
    name: unity-assets-backend
    env: node
    plan: starter
    rootDir: unity-assets-backend
    buildCommand: npm install && npx prisma generate && npx prisma db push && npm run build && npm run create-admin-auto && ls -la dist/
    startCommand: ls -la dist/src/ && node dist/src/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://your-frontend-domain.onrender.com
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false 